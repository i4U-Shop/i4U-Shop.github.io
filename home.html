<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i4U Store</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta content="i4U Shop" property="og:title" />
  <meta content="Skup i sprzedaż iPhone'ów." property="og:description" />
  <meta content="https://i4u-shop.github.io" property="og:url" />
  <meta content="https://i4u-shop.github.io/i4u-logo.PNG" property="og:image" />
  <meta content="#000000" name="theme-color" />
  <style>
    @font-face {
      font-family: 'SF-Pro';
      src: url('https://wasik05.pl/fonts/sf-pro-display-bold.woff2') format('woff2');
      font-weight: bold;
    }

    @font-face {
      font-family: 'SF-Pro';
      src: url('https://wasik05.pl/fonts/sf-pro-display-regular.woff2') format('woff2');
      font-weight: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'SF-Pro', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.2em;
      font-weight: bold;
      animation: fadeIn 1.5s forwards;
    }

    p {
      font-size: 10px;
      animation: fadeIn 1.5s forwards;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: white;
      font-size: 0.6em;
      padding: 3px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s forwards;
    }

    footer img {
      height: 30px;
      margin-right: 4px;
      animation: fadeIn 1.5s forwards;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .digit {
      display: inline-block;
      transition: opacity 0.5s, filter 0.5s;
    }

    .digit.animate {
      opacity: 0;
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div>
    <div id="countdown"></div>
    <h1>Tworzymy innowacje dla Ciebie</h1>
    <p>Po finalizacji, nasze osiągnięcia staną się synonimem jakości.</p>
  </div>
  <footer>
    <img src="i4U-logoV.svg" alt="Logo">
    <span>i4U Store, Wszelkie prawa zastrzeżone © 2025</span>
  </footer>
  <script>
  function updateCountdown() {
    const targetDate = 1775080800 * 1000; // Konwersja timestampu na milisekundy
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(3, '0');
    const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
    const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

    const countdownElement = document.getElementById("countdown");
    const newTimeArray = [days, hours, minutes, seconds];

    if (!countdownElement.hasChildNodes()) {
      newTimeArray.forEach((time, index) => {
        const span = document.createElement("span");
        span.classList.add("time-segment");
        span.dataset.index = index;
        span.textContent = time;
        countdownElement.appendChild(span);
        if (index < newTimeArray.length - 1) {
          countdownElement.appendChild(document.createTextNode(":"));
        }
      });
    } else {
      const oldSegments = countdownElement.querySelectorAll(".time-segment");
      oldSegments.forEach((segment, index) => {
        if (segment.textContent !== newTimeArray[index]) {
          segment.classList.add("animate");
          setTimeout(() => {
            segment.textContent = newTimeArray[index];
            segment.classList.remove("animate");
          }, 500);
        }
      });
    }

    if (distance < 0) {
      clearInterval(countdownInterval);
      countdownElement.innerHTML = "000:00:00:00";
    }
  }

  const countdownInterval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
