<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i4U Store</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<meta content="i4U Shop" property="og:title" />
<meta content="Skup i sprzedaż iPhone'ów." property="og:description" />
<meta content="https://i4u-shop.guthub.io" property="og:url" />
<meta content="https://i4u-shop.github.io/i4u-logo.PNG" property="og:image" />
<meta content="#000000" name="theme-color" />
<style>
        @font-face {
            font-family: 'SF-Pro';
            src: url('https://wasik05.pl/fonts/sf-pro-display-bold.woff2') format('woff2');
            font-weight: bold;
        }

        @font-face {
            font-family: 'SF-Pro';
            src: url('https://wasik05.pl/fonts/sf-pro-display-regular.woff2') format('woff2');
            font-weight: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF-Pro', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 1.2em;
            font-weight: bold;
            animation: fadeIn 1.5s forwards;
        }

        p {
            font-size: 0,3em;
            animation: fadeIn 1.5s forwards;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            font-size: 0.9em;
            padding: 10px 10px;
            display: flex;
            align-items: left;
            justify-content: left;
            animation: fadeIn 1.5s forwards;
        }

        footer img {
            height: 40px;
            margin-right: 10px;
            animation: fadeIn 1.5s forwards;
        }
        
        @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    </style>
  </head>
<body>
    <div>
        <h1>Tworzymy innowacje dla Ciebie</h1>
        <p>Gdy skończymy, usłyszysz o nas.</p>
    </div>
    <footer>
        <img src="i4U-logoV.svg" alt="Logo">
        <span>i4U Store, Wszelkie prawa zastrzeżone © 2025</span>
    </footer>
</body>
</html>
